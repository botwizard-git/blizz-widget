name: Deploy to UAT (v2)

on:
  push:
    branches: [blizz-widget-v2]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.PRODUCTION_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to UAT server
        env:
          PROXY_API_KEY: ${{ secrets.PROXY_API_KEY }}
          PROXY_CHAT_ENDPOINT: ${{ secrets.PROXY_CHAT_ENDPOINT }}
          PROXY_FORM_ENDPOINT: ${{ secrets.PROXY_FORM_ENDPOINT }}
          PROXY_FEEDBACK_ENDPOINT: ${{ secrets.PROXY_FEEDBACK_ENDPOINT }}
          PROXY_BOTFLOW_ENDPOINT: ${{ secrets.PROXY_BOTFLOW_ENDPOINT }}
        run: |
          ssh -i ~/.ssh/id_rsa root@${{ secrets.PRODUCTION_HOST }} \
            "PROXY_API_KEY='${PROXY_API_KEY}' \
             PROXY_CHAT_ENDPOINT='${PROXY_CHAT_ENDPOINT}' \
             PROXY_FORM_ENDPOINT='${PROXY_FORM_ENDPOINT}' \
             PROXY_FEEDBACK_ENDPOINT='${PROXY_FEEDBACK_ENDPOINT}' \
             PROXY_BOTFLOW_ENDPOINT='${PROXY_BOTFLOW_ENDPOINT}' \
             bash -s" << 'EOF'
            echo "Starting UAT (v2) deployment..."

            # Navigate to project directory
            cd /opt/blizz-widget-v2

            # Force pull latest changes
            echo "Pulling latest code..."
            git fetch origin blizz-widget-v2
            git reset --hard origin/blizz-widget-v2

            # Make deployment script executable
            chmod +x scripts/server-deploy.sh

            # Run deployment script
            echo "Running deployment script..."
            ./scripts/server-deploy.sh

            # Deploy proxy configuration (shared with v1)
            echo "Configuring proxy..."
            cd /opt/blizz-widget-v2/proxy

            # Update .env only with non-empty values (preserve existing values)
            ENV_FILE=".env"

            # Create .env if it doesn't exist
            touch "$ENV_FILE"

            # Function to update or add env var only if value is not empty
            update_env() {
              local key="$1"
              local value="$2"
              if [ -n "$value" ]; then
                # Remove existing line if present
                sed -i "/^${key}=/d" "$ENV_FILE"
                # Add new value
                echo "${key}=${value}" >> "$ENV_FILE"
                echo "  Updated ${key}"
              else
                echo "  Skipped ${key} (no value in secrets)"
              fi
            }

            echo "Updating proxy environment variables..."
            update_env "API_KEY" "$PROXY_API_KEY"
            update_env "CHAT_ENDPOINT" "$PROXY_CHAT_ENDPOINT"
            update_env "FORM_ENDPOINT" "$PROXY_FORM_ENDPOINT"
            update_env "FEEDBACK_ENDPOINT" "$PROXY_FEEDBACK_ENDPOINT"
            update_env "BOTFLOW_ENDPOINT" "$PROXY_BOTFLOW_ENDPOINT"

            # Install dependencies if needed
            if [ ! -d "node_modules" ]; then
              echo "Installing proxy dependencies..."
              npm install --production
            fi

            # Reload proxy service (shared by both v1 and v2)
            echo "Reloading proxy service..."
            if systemctl is-active --quiet blizz-proxy; then
              systemctl restart blizz-proxy && echo "Proxy service restarted successfully"
            else
              systemctl start blizz-proxy && echo "Proxy service started"
            fi

            echo "UAT (v2) deployment completed!"
          EOF
