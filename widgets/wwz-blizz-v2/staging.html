<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blizz - Wie kann ich dir helfen?</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Bar - Black */
        .top-bar {
            background: #000;
            color: #fff;
            padding: 8px 40px;
            display: flex;
            justify-content: flex-end;
            gap: 32px;
            font-size: 13px;
        }

        .top-bar a {
            color: #fff;
            text-decoration: none;
        }

        /* Main Navbar - No border */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 40px;
            background: #fff;
            position: relative;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 32px;
            flex: 1;
        }

        .nav-links {
            display: flex;
            gap: 32px;
        }

        .nav-links a {
            color: #1a1a1a;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
        }

        /* Centered Logo */
        .logo-wrapper {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .logo {
            height: 28px;
            display: block;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            justify-content: flex-end;
        }

        .phone-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: #E2F57E;
            border-radius: 24px;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
        }

        .phone-btn svg {
            width: 16px;
            height: 16px;
        }

        .cart-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 10px 16px;
            background: #1a1a1a;
            border-radius: 24px;
            color: #fff;
            font-size: 14px;
            text-decoration: none;
        }

        .cart-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Widget Container */
        .widget-container {
            height: calc(100vh - 104px);
            position: relative;
        }

        #wwz-blizz-parent {
            width: 100%;
            height: 100%;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .top-bar {
                display: none;
            }

            .navbar {
                padding: 12px 16px;
            }

            .nav-links {
                display: none;
            }

            .logo-wrapper {
                position: static;
                transform: none;
                order: -1;
            }

            .widget-container {
                height: calc(100vh - 60px);
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <a href="#">Geschäftskunden</a>
        <a href="#">Hilfe & Kontakt</a>
        <a href="#">Anmelden</a>
    </div>

    <!-- Navbar - Logo Centered, No Border -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="nav-links">
                <a href="#">Internet</a>
                <a href="#">TV</a>
                <a href="#">Mobile</a>
                <a href="#">Geräte</a>
                <a href="#">Deals</a>
            </div>
        </div>

        <!-- Centered Logo -->
        <div class="logo-wrapper">
            <img src="demo_assets/Logo_Blizz.svg" alt="Blizz" class="logo">
        </div>

        <div class="nav-right">
            <a href="tel:0417484646" class="phone-btn">
                <img src="assets/icon-internet.svg" alt="" style="width: 18px; height: 18px; filter: brightness(0);">
                041 748 46 46
            </a>
            <a href="#" class="cart-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="#E2F57E" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                    <line x1="3" y1="6" x2="21" y2="6"/>
                    <path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
                2
            </a>
        </div>
    </nav>

    <!-- Widget Container -->
    <div class="widget-container">
        <div id="wwz-blizz-parent"></div>
    </div>

    <!-- Load the widget (UAT/Staging mode) -->
    <script src="wwz-blizz.js" data-env="uat"></script>
</body>
</html>
