<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWZ Interner Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: Arial, sans-serif;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        /* Background image with low opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://chatbot2go-hybrid.enterprisebot.co/assets/botForge/673a221a6d2aa54901acba2e/wwz-gebaeude.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }
        /* Widget container with max dimensions */
        #wwz-blizz-parent {
            width: 100%;
            max-width: 900px;
            height: calc(100vh - 80px);
            max-height: 800px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 16px;
            }
            #wwz-blizz-parent {
                height: calc(100vh - 32px);
                max-height: none;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Chatbot widget -->
    <div id="wwz-blizz-parent"></div>

    <!-- Load the widget -->
    <script src="wwz-blizz.js"></script>
</body>
</html>
