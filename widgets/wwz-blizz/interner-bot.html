<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWZ Interner Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            position: relative;
        }
        /* Background image with low opacity */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://chatbot2go-hybrid.enterprisebot.co/assets/botForge/673a221a6d2aa54901acba2e/wwz-gebaeude.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: -1;
            pointer-events: none;
        }
        /* Widget takes full screen */
        #wwz-blizz-parent {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Chatbot widget -->
    <div id="wwz-blizz-parent"></div>

    <!-- Load the widget -->
    <script src="wwz-blizz.js"></script>
</body>
</html>
